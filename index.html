<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>

        <div class="container">

            <div class="Calculator">

                <div class="input">
                    <input class="inputc" type="text" name="" id="inpvalue">
                </div>
                <div>
                    <button class="btnn" onclick="alclear()">AC</button>
                    <button class="btnn" onclick="clear1()">DEL</button>
                    <button class="btnn" onclick="btn('%')">%</button>
                    <button class="btnn" onclick="btn('/')">/</button>
                </div>
                <div>
                    <button class="btnn" onclick="btn(7)">7</button>
                    <button class="btnn" onclick="btn(8)">8</button>
                    <button class="btnn" onclick="btn(9)">9</button>
                    <button class="btnn" onclick="btn('*')">*</button>
                </div>
                <div>
                    <button class="btnn" onclick="btn(4)">4</button>
                    <button class="btnn" onclick="btn(5)">5</button>
                    <button class="btnn" onclick="btn(6)">6</button>
                    <button class="btnn" onclick="btn('-')">-</button>
                </div>
                <div>
                    <button class="btnn" onclick="btn(1)">1</button>
                    <button class="btnn" onclick="btn(2)">2</button>
                    <button class="btnn" onclick="btn(3)">3</button>
                    <button class="btnn" onclick="btn('+')">+</button>
                </div>
                <div>
                    <button class="btnn" onclick="btn('00')">00</button>
                    <button class="btnn" onclick="btn(0)">0</button>
                    <button class="btnn" onclick="btn('.')">.</button>
                    <button class="btnn" onclick="result()">=</button>
                </div>
            </div>
        </div>


    </section>

    <script src="app.js"></script>
</body>

</html>
